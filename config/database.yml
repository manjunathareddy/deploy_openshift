<% user = ENV.key?("MYSQL_USER") ? "root" : ENV["MYSQL_USER"] %>
<% password = ENV.key?("MYSQL_USER_PASSWORD") ? ENV["MYSQL_USER_PASSWORD"] : ENV["MYSQL_USER_PASSWORD"] %>


default: &default
  adapter: mysql2
  encoding: utf8
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV["POSTGRESQL_MAX_CONNECTIONS"] || 5 %>
  username: <%= user %>
  password: <%= password %>
  host: <%= ENV["OPENSHIFT_EXAMPLE_HOST"] %>
  port: <%= ENV["OPENSHIFT_EXAMPLE_PORT"] %>
  database: <%= ENV["DB_NAME"] %>

development:
  <<: *default

develci:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default